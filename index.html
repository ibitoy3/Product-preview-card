<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <picture class="product">
        <source
          class="desktop"
          media="(min-width: 780px)"
          srcset="images/image-product-desktop.jpg"
          alt="" />
        <img src="images/image-product-mobile.jpg" alt="" />
      </picture>

      <div class="content">
        <div class="description">
          <h1 class="title">Perfume</h1>
          <h2 class="product_name">Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <p class="discount_price">$149.99</p>
          <p class="actual_price">$169.99</p>
        </div>
        <div>
          <button>
            <img class="cart" src="images/icon-cart.svg" alt="" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/ibitoy3">Ibitoy3</a>.
      </div>
    </footer>
  </body>
</html>
